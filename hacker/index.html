<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>您访问的网站开启密码保护功能，请输入访问密码</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body style="position: static;">
	<div id="psdp-wrap">
		<div class="psdp-cont">
			<span class="psdp-title">本站已经开启防黑客，请输入“yes”加入群聊</span>
				<div class="psdp-input">
					<input class="psdp-btn" type="submit" id="chkBtn" value="确定" onclick="chkBtn()">
					<input class="psdp-pwd" type="password" name="accessPassword" id="password" placeholder="访问密码" >
					<div class="cfb"></div>
					<span class="padp-hint" id="notice_accessPassword" style="display:none">请输入访问密码！</span>
				</div>
			<p class="psdp-text">Copy 小K网 2023</p>
		</div>
	</div>
</body>
<script>
        document.getElementById('chkBtn').addEventListener('click',function (){
		var password = document.getElementById("password").value;
		if(password == 'yes'){//这里是密码
			window.location.href = 'http://qm.qq.com/cgi-bin/qm/qr?_wv=1027&k=SaydaZeHGKJ3Nl6GAldUFpc0kTVf69mL&authKey=nmiG%2F4nm9ivjVK6EgBVsJilbYZP2XcUr44nOLSRw9fPH0DnPvO%2FrWcEKKUivJxYE&noverify=0&group_code=814449041';//这里改跳转页面
		}else{
			alert('抱歉，访问密码错误！')
		}
	})
    </script>
</html>
